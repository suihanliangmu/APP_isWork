name: Sync hot.json to Gitee

on:
  schedule:
    - cron: '0,30 0-12 * * *'  # 北京时间每天8-20点每半小时执行
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  fetch-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 1  # 只获取最新的提交，减少下载量
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # 使用最新的Python 3版本
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4
        
    - name: Fetch spider_plus
      run: python spider_plus.py
      
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # 只添加hot.json文件
        git add hot.json
        git commit -m "Update Baidu hot search data" || echo "No changes to commit"
        
    - name: Push changes to GitHub
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        
    - name: Setup SSH and known hosts for Gitee
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.GITEE_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        # 添加gitee.com到known_hosts
        ssh-keyscan -t rsa gitee.com >> ~/.ssh/known_hosts
        # 测试SSH连接
        ssh -T git@gitee.com -o StrictHostKeyChecking=accept-new || true
        
    - name: Sync only hot.json to Gitee
      run: |
        # 获取当前分支名称
        BRANCH_NAME=${GITHUB_REF#refs/heads/}
        echo "Current branch: $BRANCH_NAME"
        
        # 创建只包含hot.json的临时分支
        git checkout -b temp-branch
        git reset --hard HEAD
        
        # 备份hot.json
        cp hot.json /tmp/hot.json
        
        # 创建新的孤立分支，只包含hot.json
        git checkout --orphan sync-branch
        rm -rf *
        cp /tmp/hot.json ./hot.json
        
        # 提交并推送到Gitee
        git add hot.json
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Sync hot.json to Gitee"
        
        # 使用debug模式推送，以便看到更多信息
        GIT_SSH_COMMAND="ssh -v" git push git@gitee.com:aodb/is-work-app.git sync-branch:$BRANCH_NAME --force
