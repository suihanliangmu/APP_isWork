name: Sync hot.json to Gitee

on:
  schedule:
    - cron: '0,30 0-12 * * *'  # 北京时间每天8-20点每半小时执行
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  fetch-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 1  # 只获取最新的提交，减少下载量
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # 使用最新的Python 3版本
        # 移除pip缓存以避免依赖文件不存在的问题
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4
        
    - name: Fetch spider_plus
      run: python spider_plus.py
      
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # 只添加hot.json文件
        git add hot.json
        git commit -m "Update Baidu hot search data" || echo "No changes to commit"
        
    - name: Push changes to GitHub
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        
    - name: Setup SSH for Gitee
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.GITEE_PRIVATE_KEY }}
        known_hosts: unnecessary
        if_key_exists: replace
    
    - name: Sync only hot.json to Gitee
      run: |
        git remote add gitee git@gitee.com:aodb/is-work-app.git
        # 获取远程分支名称
        BRANCH_NAME=${GITHUB_REF#refs/heads/}
        # 确保仅推送hot.json文件的更改
        git checkout -b temp-branch
        git reset --hard HEAD
        cp hot.json /tmp/hot.json
        git checkout --orphan sync-branch
        rm -rf *
        cp /tmp/hot.json ./hot.json
        git add hot.json
        git commit -m "Sync hot.json to Gitee"
        git push gitee sync-branch:$BRANCH_NAME --force
