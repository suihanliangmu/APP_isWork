name: 百度热搜数据同步
on:
  schedule:
    - cron: '0 22-23,0-14 * * *'  # 每天22-23点和0-14点整点执行
  workflow_dispatch:  # 允许手动触发

jobs:
  fetch-and-sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # 设置超时时间
    
    steps:
    - name: 检出代码库
      uses: actions/checkout@v3
      with:
        fetch-depth: 1  # 只检出最新版本，减少下载时间
        
    - name: 修复仓库所有权
      run: |
        git config --global --add safe.directory /github/workspace
        git config --global --add safe.directory /github/workspace/.git
      
    - name: 配置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 安装依赖
      run: |
        pip install --no-cache-dir -r requirements.txt
        
    - name: 爬取数据
      run: python spider.py
      
    - name: 提交更改到GitHub
      id: github_commit
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add hot_data.txt
        if git diff --cached --exit-code --quiet; then
          echo "更新::无更改，跳过提交"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          git commit -m "更新百度热搜数据 $(date '+%Y-%m-%d %H:%M:%S')"
          echo "更新::成功提交更改"
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi
        
    - name: 推送更改到GitHub
      if: steps.github_commit.outputs.has_changes == 'true'
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
      
    - name: 准备同步到Gitee
      id: prepare_sync
      run: |
        echo "timestamp=$(date '+%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
      
    - name: 配置SSH密钥
      env:
        SSH_PRIVATE_KEY: ${{ secrets.GITEE_PRIVATE_KEY }}
      run: |
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -t rsa gitee.com >> ~/.ssh/known_hosts
        chmod 644 ~/.ssh/known_hosts
        
    - name: 测试SSH连接
      id: test_ssh
      continue-on-error: true
      run: ssh -T git@gitee.com || test $? -eq 1  # 成功认证返回1，所以测试等于1
        
    - name: 同步hot_data.txt到Gitee
      if: steps.test_ssh.outcome == 'success'
      id: sync_to_gitee
      env:
        TEMP_DIR: "/tmp/gitee-sync-${{ steps.prepare_sync.outputs.timestamp }}"
      run: |
        set -e  # 出错立即退出
        
        # 创建临时目录
        mkdir -p "$TEMP_DIR"
        
        # 克隆仓库的单个分支，最小深度
        echo "开始克隆Gitee仓库..."
        git clone --depth=1 --single-branch --branch main git@gitee.com:aodb/is-work-app.git "$TEMP_DIR" || {
          echo "克隆失败，尝试创建备份文件..."
          echo "备份创建时间: $(date)" > "$TEMP_DIR/backup_info.txt"
          mkdir -p "$TEMP_DIR"
        }
        
        # 拷贝热搜数据文件
        cp hot_data.txt "$TEMP_DIR/"
        
        # 提交并推送
        cd "$TEMP_DIR"
        git config user.email "action@github.com"
        git config user.name "GitHub Action"
        git add hot_data.txt
        
        if git diff --cached --exit-code --quiet; then
          echo "Gitee::无更改，跳过提交"
        else
          # 使用--force确保所有情况下都能提交
          git commit --allow-empty -m "从GitHub更新热搜数据 $(date '+%Y-%m-%d %H:%M:%S')"
          
          # 使用多次重试进行推送
          MAX_RETRIES=5
          RETRY_COUNT=0
          PUSH_SUCCESS=false
          
          until [ "$PUSH_SUCCESS" = true ] || [ $RETRY_COUNT -ge $MAX_RETRIES ]; do
            echo "尝试推送到Gitee (尝试 $((RETRY_COUNT+1))/$MAX_RETRIES)..."
            if git push -f origin main; then
              PUSH_SUCCESS=true
              echo "推送成功!"
            else
              RETRY_COUNT=$((RETRY_COUNT+1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "推送失败，等待5秒后重试..."
                sleep 5
              fi
            fi
          done
          
          if [ "$PUSH_SUCCESS" != true ]; then
            echo "推送到Gitee失败，达到最大重试次数"
            exit 1
          fi
        fi
        
    - name: 清理
      if: always()  # 无论成功失败都执行清理
      run: |
        rm -f ~/.ssh/id_rsa
        if [ -n "${{ steps.prepare_sync.outputs.timestamp }}" ]; then
          rm -rf "/tmp/gitee-sync-${{ steps.prepare_sync.outputs.timestamp }}"
        fi
