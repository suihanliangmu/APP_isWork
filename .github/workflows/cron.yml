name: Fetch Hot and Sync to Gitee

on:
  schedule:
    - cron: '0,30 0-12 * * *'  # 北京时间每天8-20点每小时执行
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  fetch-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4
        
    - name: Run spider_plus
      run: python spider_plus.py
      
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add hot.json
        git commit -m "Update Baidu hot search data" || echo "No changes to commit"
        
    - name: Push changes to GitHub
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        
    - name: Sync to Gitee
      uses: yanglbme/gitee-pages-action@main
      with:
        gitee-username: ${{ secrets.GITEE_USERNAME }}
        gitee-password: ${{ secrets.GITEE_PASSWORD }}
        gitee-repo: aodb/is-work-app
        branch: main  # 或者master，取决于你的默认分支
